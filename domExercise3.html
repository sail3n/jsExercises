<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <meta charset=utf-8 />
        <title>Return first and last name from a form - w3resource</title>
        <style>
            body{
                text-align: center;
            }
        </style>

    </head>
    <body>
        <form id="form1" onsubmit="getFormvalue()">
            First name: <input type="text" name="fname" value="Rumsan"><br>
            Last name: <input type="text" name="lname" value="Tech"><br>
            <input type="submit" value="Submit" class="btn btn-primary">

        </form>
        <p id="display"></p>
    </body>
    <script>
        function getFormvalue(){
            var x = document.getElementById('form1').elements.namedItem("fname").value;
            var y = document.getElementById('form1').elements.namedItem("lname").value;
            document.getElementById('display').innerHTML = x+" "+y;
        }
    
    </script>
</html>
